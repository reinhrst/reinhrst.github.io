      <text x="0" y="20">1D</text>
  </g>

  <g id="multiline">
    <path d="M20,20 L40,30 M50,35 L60,40" />
      <text x="0" y="0">multiline</text>
      <text x="0" y="20">1D</text>
  </g>

  <g id="polyline">
    <path d="M20,20 L60,40 L25,45 L30,30 M50,15 L65,10 L60,30" />
      <text x="0" y="0">polyline</text>
      <text x="0" y="20">1.2D</text>
  </g>

  <g id="polygon">
    <path d="M20,20 L60,40 L25,45 L30,30 Z" />
      <text x="0" y="0">polygon</text>
      <text x="0" y="20">2D</text>
  </g>
</svg>
