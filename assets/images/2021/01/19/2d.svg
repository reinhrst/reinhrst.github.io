<svg height="100" width="560" xmlns="http://www.w3.org/2000/svg">
  <style>
    path {
        fill: white;
        stroke: black;
        stroke-width: 2;
    }
    g#point {

    }
    g#pointline {
        transform: translate(80px, 0px);
    }

    g#pointmap {
        transform: translate(160px, 0px);
    }

    g#line {
        transform: translate(240px, 0px);
    }
    g#multiline {
        transform: translate(320px, 0px);
    }
    g#polyline {
        transform: translate(400px, 0px);
    }

    g#polygon {
        transform: translate(480px, 0px);
    }
    g#polygon path {
        stroke: none;
        fill: #AAAAFF;
    }

    text {
        text-anchor: middle;
        transform: translate(40px, 65px);
    }
  </style>
  <g id="point">
      <circle cx="40" cy="40" r="2" />
      <text x="0" y="0">point</text>
      <text x="0" y="20">0D</text>
  </g>

  <g id="pointline">
      <circle cx="20" cy="20" r="2" />
      <circle cx="30" cy="25" r="2" />
      <circle cx="50" cy="35" r="2" />
      <circle cx="56" cy="38" r="2" />
      <text x="0" y="0">pointline</text>
      <text x="0" y="20">0.1D</text>
  </g>

  <g id="pointmap">
      <circle cx="35" cy="20" r="2" />
      <circle cx="40" cy="40" r="2" />
      <circle cx="35" cy="47" r="2" />
      <circle cx="45" cy="38" r="2" />
      <circle cx="30" cy="36" r="2" />
      <text x="0" y="0">pointmap</text>
      <text x="0" y="20">0.2D</text>
  </g>

  <g id="line">
    <path d="M20,20 L60,40" />
